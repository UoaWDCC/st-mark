name: Frontend CI

on:
  pull_request:
    branches: [main]
    paths: "frontend/**"
  push:
    branches: [main]

defaults:
  run:
    working-directory: frontend/

jobs:
  frontend-ci:
    name: Run Frontend Tests and Linter
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run prettier
        run: npm run format

      - name: Run tests
        run: npm test

      - name: Run build
        run: npm run build --if-present
